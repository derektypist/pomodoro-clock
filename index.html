<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pomodoro Clock</title>

	<!-- Load Style Sheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
	<style>
		/* Body */

		body {
			font-family: "Roboto", Arial, Verdana, sans-serif;
			background: seagreen;
			color: white;
			text-align: center;
			font-size: 30px;
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}

		.main-title {
			font-size: 50px;
			margin-bottom: 20px;
		}

		.length-control {
			width: 250px;
		}

		button {
			background: none;
			outline: none;
			border: none;
			color: white;
			cursor: pointer;
		}

		.btn-level,
		.length-control {
			display: inline-block;
		}

		btn-level:nth-child(3) {
			width: 40px;
		}

		.timer {
			border: 7px solid lime;
			margin: 20px auto 10px auto;
			width: 270px;
			height: 160px;
			border-radius: 50px;
			position: relative;
		}

		.timer-wrapper {
			position: absolute;
			width: 190px;
			height: 110px;
			left: 50%;
			top: 50%;
			margin-left: -95px;
			margin-top: -57px;
		}

		#time-left {
			font-family: "Codystar", cursive;
			font-size: 80px;
		}

		.timer-control button:active {
			color: yellow;
		}


		/* Media Query */
		@media screen and (max-width: 500px) {
			#my-container {
				transform: scale(0.8);
				-webkit-transform: scale(0.8);
				-moz-transform: scale(0.8);
				-ms-transform: scale(0.8);
				-o-transform: scale(0.8);
			}
		}
	</style>
	<!-- Load Scripts-->


</head>

<body>
	<h1 id="main-title">Pomodoro Clock</h1>
	<section class="length-control">
		<article id="break-label">
			Break Length
		</article>
		<button class="btn-level" id="break-decrement" value="-" onClick="setBrkLength()"><i class="fa fa-arrow-down fa-2x"/></button>
		<article class="btn-level" id="break-length">
		</article>
		<button class="btn-level" id="break-increment" value="+" onClick="setBrkLength()"><i class="fa fa-arrow-up fa-2x"/></button>
	</section>

	<!-- Load Script -->

	<script>
		// Set Up Global Variables
        let brkLength = 5;
        let seshLength = 25;
        let timerState = "stopped";
        let timerType = "Session";
        let timer = 1500;
        let intervalID = "";
        let alarmColor = {color: "white"};
    
        // Function to Set Break Length
        function setBrkLength(e) {
            lengthControl(brkLength, e.value, this.brkLength, 'Session');
        }

        // Function to Set Session Length
        function setSeshLength(e) {
            lengthControl(seshLength, e.value, this.seshLength, 'Break');
        }
   
        // Function to Set Length Control
        function lengthControl(stateToChange, sign, currentLength, timerType) {
            if (this.timerState == 'running') return;
            if (this.timerType == timerType) {
                 if (sign == "-" && currentLength != 1 ) {
                    this.({[stateToChange]: currentLength - 1});
            } else if (sign == "+" && currentLength != 60) {
                    this.({[stateToChange]: currentLength + 1});
            }
        } else {
            if (sign == "-" && currentLength != 1 ) {
                    this.({[stateToChange]: currentLength - 1, timer: currentLength * 60 - 60});
                } else if (sign == "+" && currentLength != 60) {
                    this.({[stateToChange]: currentLength + 1, timer: currentLength * 60 + 60});
                }
            }
        }

        function timerControl() {
            let control = this.timerState = "stopped" ? (beginCountdown(), this.({timerState: "running"})) 
        }
            
            this.lengthControl = this.lengthControl.bind(this);
            this.timerControl = this.timerControl.bind(this);
            this.beginCountdown = this.beginCountdown.bind(this);
            this.decrementTimer = this.decrementTimer.bind(this);
            this.phaseControl = this.phaseControl.bind(this);
            this.warning = this.warning.bind(this);
            this.buzzer = this.buzzer.bind(this);
            this.switchTimer = this.switchTimer.bind(this);
            this.clockify = this.clockify.bind(this);
            this.reset = this.reset.bind(this);

        }

        

        

        timerControl() {
             let control = this.state.timerState == 'stopped' ? (
                this.beginCountDown(),
                this.setState({timerState: 'running'})
                ) : (
                this.setState({timerState: 'stopped'}),
                this.state.intervalID && this.state.intervalID.cancel()
            );
        }

        beginCountDown() {
            this.setState({
            intervalID: accurateInterval(() => {
            this.decrementTimer(); 
            this.phaseControl();
        }, 1000)});
        }

        decrementTimer() {
            this.setState({timer: this.state.timer - 1});
        }

        phaseControl() {
            let timer = this.state.timer;
            this.warning(timer);
            this.buzzer(timer);
            if (timer < 0) { 
                this.state.timerType == 'Session' ? (
                this.state.intervalID && this.state.intervalID.cancel(),
                this.beginCountDown(),
                this.switchTimer(this.state.brkLength * 60, 'Break')
                ) : (
                this.state.intervalID && this.state.intervalID.cancel(),
                this.beginCountDown(),
                this.switchTimer(this.state.seshLength * 60, 'Session')
                );
            }
        }

        warning(_timer) {
            let warn = _timer < 61 ? 
            this.setState({alarmColor: {color: 'orangered'}}) : 
            this.setState({alarmColor: {color: 'white'}});
        }

        buzzer(_timer) {
            if (_timer === 0) {
                this.audioBeep.play();
            }
        }

        switchTimer(num, str) {
            this.setState({
            timer: num,
            timerType: str,
            alarmColor: {color: 'white'}
            });
        }

         clockify() {
            let minutes = Math.floor(this.state.timer / 60);
            let seconds = this.state.timer - minutes * 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return minutes + ':' + seconds;
        }

        reset() {
            this.setState({
            brkLength: 5,
            seshLength: 25,
            timerState: 'stopped',
            timerType: 'Session',
            timer: 1500,
            intervalID: '',
            alarmColor: {color: 'white'}
        });
        this.state.intervalID && this.state.intervalID.cancel();
        this.audioBeep.pause();
        this.audioBeep.currentTime = 0;
        }

        render() {
            return (
                <div>
                    <div className="main-title">Pomodoro Clock</div>
                    <TimerLengthControl titleID="break-label"
                    minID="break-decrement"
                    addID="break-increment"
                    lengthID="break-length"
                    title="Break Length" 
                    onClick={this.setBrkLength}
                    length={this.state.brkLength}/>

                    <TimerLengthControl 
                    titleID="session-label" 
                    minID="session-decrement"
                    addID="session-increment"
                    lengthID="session-length"
                    title="Session Length" 
                    onClick={this.setSeshLength} 
                    length={this.state.seshLength}/>

                    <div className="timer" style={this.state.alarmColor}>
                        <div className="timer-wrapper">
                            <div id='timer-label'>
                                {this.state.timerType}
                            </div>
                            <div id='time-left'>
                                {this.clockify()}
                            </div>
                        </div>
                    </div>

                     <div className="timer-control">
                        <button id="start_stop" onClick={this.timerControl}>
                            <i className="fa fa-play fa-2x"/>
                            <i className="fa fa-pause fa-2x"/>
                        </button>
                        <button id="reset" onClick={this.reset}>
                            <i className="fa fa-refresh fa-2x"/>
                        </button>
                    </div>

                    <audio id="beep" preload="auto" 
                        src="https://goo.gl/65cBl1"
                        ref={(audio) => { this.audioBeep = audio; }} />
                </div>


            )
        }
    };

    ReactDOM.render(<Timer/>, document.getElementById("app"));

	</script>
</body>

</html>
