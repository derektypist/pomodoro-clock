<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>

    <!-- Load Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet"> 
    <style>
    /* Body */

    body {
        font-family: "Roboto", Arial, Verdana, sans-serif;
        background: seagreen;
        color: white;
        text-align: center;
        font-size: 30px;
        #container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            .main-title {
                font-size: 50px;
                margin-bottom: 20px;
            }
            .length-control {
                width: 250px;
            }
            button {
                background: none;
                outline: none;
                border: none;
                color: white;
                cursor: pointer;
            }
            .btn-level, .length-control {
                display: inline-block;
                btn-level:nth-child(3) {
                    width: 40px;
                }
            }
            .timer {
                border: 7px solid lime;
                margin: 20px auto 10px auto;
                width: 270px;
                height: 160px;
                border-radius: 50px;
                position: relative;
                .timer-wrapper {
                    position: absolute;
                    width: 190px;
                    height: 110px;
                    left: 50%;
                    top: 50%;
                    margin-left: -95px;
                    margin-top: -57px;                  
                }
                #time-left {
                    font-family: "Codystar", cursive;
                    font-size: 80px;
                }
                .timer-control button:active {
                    color: yellow;
                }
            }

        }
    }

   /* Media Query */
    @media screen and (max-width: 500px) {
        #container {
            transform: scale(0.8);
            -webkit-transform: scale(0.8);
            -moz-transform: scale(0.8);
            -ms-transform: scale(0.8);
            -o-transform: scale(0.8);
        }
    }

    </style>
    <!-- Load Scripts-->
</head>
<body>
    <!-- Apply div tag-->
    <div id="app"></div>

    <!-- Load Babel Script -->
    <script type="text/babel">
    // Set Up Components
    class TimerLengthControl extends React.Component {
        render() {
            return (
                <div className="length-control">
                    <div id={this.props.titleID}>
                        {this.props.title}
                    </div>
                    <button id={this.props.minID}
                        className="btn-level" value="-" 
                        onClick={this.props.onClick}>
                        <i className="fa fa-arrow-down fa-2x"/>
                    </button>
            )
        }
    };




    </script>
</body>
</html>
